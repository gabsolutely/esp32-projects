<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Predict Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div class="w-full max-w-2xl bg-gray-800 p-6 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold mb-4 text-center">Smart Predict Dashboard</h1>
    <p class="text-gray-400 mb-4 text-center">Live ESP32 sensor readings with ML predictions</p>

    <div id="data" class="space-y-4">
      <div class="p-4 bg-gray-700 rounded-xl">
        <h2 class="text-lg font-semibold">Latest Reading</h2>
        <p id="temperature" class="text-2xl font-mono mt-2">Loading...</p>
        <p id="humidity" class="text-2xl font-mono mt-2">Loading...</p>
      </div>

      <div class="p-4 bg-gray-700 rounded-xl">
        <h2 class="text-lg font-semibold">Predicted Status</h2>
        <p id="fan" class="text-2xl font-mono mt-2">Waiting...</p>
      </div>

      <div class="p-4 bg-gray-700 rounded-xl">
        <h2 class="text-lg font-semibold">System Mode</h2>
        <p id="state" class="text-2xl font-mono mt-2">Waiting...</p>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
