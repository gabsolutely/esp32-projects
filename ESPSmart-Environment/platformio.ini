[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; use current code folder as source directory
src_dir = ESPSmart-Environment

; include directories
build_flags =
  -I include
  -I model
  -I core

; source filter
src_filter = 
  +<*.ino>
  +<core/*.cpp>
  +<model/*.cpp>

; libraries
lib_deps =
  adafruit/Adafruit Unified Sensor@^1.1.4
  adafruit/DHT sensor library@^1.4.3

; monitor
monitor_flags = 
  --echo
